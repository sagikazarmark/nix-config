name: System

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        host: ["mark-desktop", "mark-g15", "mark-x1carbon9", "moria"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Nix ❄️"
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ❄️"
        uses: cachix/cachix-action@v14
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Build NixOS config ❄️"
        run: nix build .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel

  darwin:
    name: Darwin

    # https://github.com/orgs/community/discussions/69211#discussioncomment-7941899
    runs-on: flyci-macos-large-latest-m1

    strategy:
      fail-fast: false
      matrix:
        host: ["Mark-M2MBP"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Nix ❄️"
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ❄️"
        uses: cachix/cachix-action@v14
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # https://github.com/actions/runner-images/issues/2840#issuecomment-790492173
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: "Build Darwin config ❄️"
        run: nix build .#darwinConfigurations.${{ matrix.host }}.config.system.build.toplevel
