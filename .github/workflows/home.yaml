name: Home

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        home: ["mark@mark-desktop", "mark@mark-g15", "mark@mark-x1carbon9"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up some space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage

  darwin:
    name: Darwin
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - home: "mark@Mark-M4MBP"
            os: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v16
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # https://github.com/actions/runner-images/issues/2840#issuecomment-790492173
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage
