name: Home

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        home: ["mark@mark-desktop", "mark@mark-g15", "mark@mark-x1carbon9"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up some space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v14
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage

  darwin:
    name: Darwin
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # - home: "marksk@MARKSK-M-J1W8"
          #   os: macos-12

          # https://github.com/orgs/community/discussions/69211#discussioncomment-7941899
          - home: "mark@Mark-M2MBP"
            os: flyci-macos-large-latest-m1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v14
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      # https://github.com/actions/runner-images/issues/2840#issuecomment-790492173
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage
