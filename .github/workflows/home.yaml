name: Home

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        home: ['mark@mark-desktop', 'mark@mark-g15', 'mark@mark-x1carbon9']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up some space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v13
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage

  darwin:
    name: Darwin
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - home: 'marksk@MARKSK-M-J1W8'
            os: macos-12
          - home: 'marksk@MARKSK-M-1WLF'
            os: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Nix ‚ùÑÔ∏è"
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: "Set up Cachix ‚ùÑÔ∏è"
        uses: cachix/cachix-action@v13
        with:
          name: skm-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      # Needed because cachix is also installed by Home Manager
      - name: "Set priority flag for Cachix üö©"
        run: nix-env --set-flag priority 0 cachix

      - name: "Build home configuration üè†"
        run: nix build .#homeConfigurations.${{ matrix.home }}.activationPackage
